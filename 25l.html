<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }






        .certificate h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }

        .signature {
            width: 200px;
            height: 50px;
            border-bottom: 2px solid #000;
            margin: 40px auto;
            font-size: 20px;
            font-weight: 700;
            color: green;
        }

        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: rgb(255, 255, 255);
            /* Placeholder color */
            border-radius: 50%;
            animation: fall 4s ease infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-size: cover;
    filter: blur(10px);
} */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(ezgif-3-a5dddf6330.gif) no-repeat;
            background-size: cover;
        }

        .blurry-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            /* Adjust the blur radius as needed */
        }

        .certificate {
            position: relative;
            z-index: 1;
            /* Higher z-index brings the div forward */
            /* padding: 20px; */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 3s ease forwards;
            border: 2px solid #000;
            padding: 50px;
            text-align: center;
        }

        /* .certificate {
            margin-top: -66vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } */

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .certificate h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        .certificate p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .certificate span {
            font-weight: bold;
            color: #007bff;
            /* Change the color as needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Content that will be blurred -->
        <div class="blurry-content">
        </div>
        
        <div class="certificate">
            <h1>Better Luck Next Time!</h1>
            <p>You've Lost the KBC</p>
            <div class="name" , id="player"></div>
            <div class="signature">2500000/-</div>
        </div>
    </div>
    <div class="confetti-container">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.confetti-container');

            // Function to create a confetti element
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                container.appendChild(confetti);

                // Remove the confetti element after animation ends
                confetti.addEventListener('animationend', function () {
                    confetti.remove();
                });
            }

            // Generate confetti every 100 milliseconds
            setInterval(createConfetti, 100);
        });
    </script>
    <script src="count.js"></script>
</body>

</html>
